<mat-card class="home-container" fxlaout="column">

  <div fxLayout fxLayoutAlign="start center">

    <mat-form-field fxFlex="10%"><input #amtInput (focus)="amtInput.select()" (input)="calcSubtotal()"
                                        (keyup.enter)="addNewButton._elementRef.nativeElement.click()"
                                        [(ngModel)]="amount"
                                        autofocus
                                        matInput
                                        placeholder="Amount"
                                        type="number">
    </mat-form-field>

    <mat-form-field fxFlex="10%">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="amtType">
        <mat-option *ngFor="let type of amountTypes" [value]="type.value">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="10%"><input (input)="calcSubtotal()"
                                        (keyup.enter)="addNewButton._elementRef.nativeElement.click()"
                                        [(ngModel)]="frequency" matInput
                                        placeholder="Frequency"
                                        type="number">

    </mat-form-field>

    <mat-form-field fxFlex="10%"><input #subTotalAmt [(ngModel)]="subtotal" matInput placeholder="subtotal">
    </mat-form-field>

    <button #addNewButton
            (click)="addNewBaseAmount(); subTotalAmt.focus(); clearBaseForm(); amtInput.focus()"
            mat-raised-button>Add New
      Base Amount
    </button>


  </div>


  <div *ngFor="let baseAmount of baseAmounts" fxlayout="row">

    <div fxFlex="10%">{{baseAmount.amount}}</div>
    <div fxFlex="10%">{{baseAmount.type | titlecase}}</div>
    <div fxFlex="10%">{{baseAmount.frequency}}</div>
    <div fxFlex="10%">{{baseAmount.subtotal}}</div>
  </div>


</mat-card>
