<mat-card>
  <mat-card-title>New Medical Account</mat-card-title>
  <mat-card-content>

    <form [formGroup]="form" class="login-form">

      <mat-form-field>
        <input formControlName="example" matInput name="example">
      </mat-form-field>

      <button color="primary" mat-raised-button>Login</button>

    </form>
    <div>{{form.value | json}}</div>

  </mat-card-content>
</mat-card>
