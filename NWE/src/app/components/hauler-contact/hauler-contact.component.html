<mat-card>
  <mat-card-title>New Hauler Contact</mat-card-title>
  <mat-card-content>

    <form [formGroup]="form" class="login-form" fxLayout="column">

      <mat-form-field>
        <input formControlName="name" matInput name="example">
      </mat-form-field>

      <mat-form-field>
        <input formControlName="hauler" matInput name="example">
      </mat-form-field>

      <mat-form-field>
        <input formControlName="phone" matInput name="example">
      </mat-form-field>

      <button (click)="onAddHaulerContact()" color="primary" mat-raised-button>Add Hauler</button>

    </form>
    <!--    <div>{{form.value | json}}</div>-->

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Contacts</mat-card-title>
  <div>&nbsp;</div>
  <mat-card-content *ngFor="let contact of $haulerContacts | async" fxLayout="row" fxLayoutAlign="space-between center">
    <div>{{contact.name}}</div>
    <div>{{contact.hauler}}</div>
    <div>{{contact.phone}}</div>
  </mat-card-content>
</mat-card>
